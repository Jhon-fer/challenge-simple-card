<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Product preview card component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="card">
    <article class="card-container">
      <picture>
        <source media="(max-width: 1440px)" srcset="./images/image-product-mobile.jpg">
        <img src="./images/image-product-desktop.jpg" alt="Gabrielle Perfumer">
      </picture>
      <div class="card-content">
        <h4 class="card--subtitle">PERFUME</h4>
        <h1 class="card--title">Gabrielle Essence Eau De Parfum</h1>
        <p class="card--description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="card--price">
          <span class="card--price-discount">$149.99</span>
          <span class="card--price-normal">$169.99</span>
        </div>
        <button class="card--button"> <span></span> Add to Cart</button>
      </div>
    </article>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Jhon-fer" target="_blank">Jhon Rios</a>.
  </div>
</body>
</html>
